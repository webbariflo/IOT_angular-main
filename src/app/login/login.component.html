<mat-progress-bar mode="indeterminate" value="100"></mat-progress-bar>

<body>
    <mat-toolbar class="" >
        <img src="./assets/img/Asset1.png" class="justify-content-center align-items-center mx-2" style="width: 50px; height: 50px;">
        <h1 class="mb-0">Bariflo Labs</h1>
        
    </mat-toolbar>
    <section class="container vh-80">
        <div class="d-flex justify-content-center">
        <mat-card class="col-lg-6 col-md-12 col-sm-12 mt-5">
            <mat-card-header>
              <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <hr>
            <mat-card-content>
              <form (submit)="onSubmit()">
                <mat-form-field class="col-12">
                  <input matInput placeholder="Mobile No" type="number" [(ngModel)]="mobileno" name="mobileno" required>
                </mat-form-field>
                <br>
                <mat-form-field class="col-12">
                  <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                </mat-form-field>
                <br>
                <button mat-raised-button color="primary" type="submit">Login</button>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
    </section>
</body>
